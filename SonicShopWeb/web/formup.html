<html>
<head>
<link rel="stylesheet" type="text/css" href="form.css">

</head>
<body>
<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Data Entry Form</h3>
    <h4>Enter data for books</h4>
    <fieldset>
      <h4>Book's Name</h4>
      <input placeholder="Book name" type="text" tabindex="1" required>
    </fieldset>
    <fieldset>
    <h4>Picture URL</h4>
      <input placeholder="Picture URL" type="text" tabindex="2">
    </fieldset>
    <fieldset>
    <h4>Price</h4>
      <input placeholder="Price" type="text" tabindex="3" required>
    </fieldset>
    <fieldset>
    <h4>Category</h4>
    <input placeholder="Category" type="text" tabindex="4" required>
    
    </fieldset>
    <fieldset>
    <button name="submit" type="submit" id="contact-submit" onClick="Submiting..." data-submit="...Sending">Submit</button>
    </fieldset>
    
  </form>
</div>

</body>
</html>
